exclude:
- README.md
- LICENSE
- .jekyll-cache
- .gitignore
- .DS_Store

# 2. Installed Gems
plugins:
#- jekyll-sitemap
- jekyll-paginate-v2
#- jekyll-seo-tag
#- jekyll-feed
#- jekyll-commonmark

# 3. Gem settings
pagination:
  enabled: true
  per_page: 4
  permalink: '/page/:num/'
  title: ' - page :num'
  limit: 0
  sort_field: 'date'
  sort_reverse: true
jekyll-mentions: https://twitter.com
twitter:
  username: 110101lab
author: Malte K
social:
  name: Malte K
  links:
    - https://twitter.com/110101lab
    - https://github.com/110101
markdown: kramdown #kramdown # Markdown parse settings, CommonMark performs slightly better an others in build time
# commonmark:
#  options: ["SMART", "FOOTNOTES"]
#  extensions: ["strikethrough", "autolink", "table"]

# 4. Jekyll settings
sass:
  style: compressed
permalink: pretty  # Permalink style (/YYYY/MM/DD/page-name/)
excerpt_separator: <!-- more -->
timezone: Europe/London
highlighter: rouge
title: "Human-Ready Future"
url: "https://humanreadyfuture.com"
baseurl: ""

# 5. Collections
collections:
  projects:
    title: Projects
    description: projects
    output: true
  posts:
    title: Human-Ready Future
    description: thoughts about tech & society
    output: true
    feature_text: |
      Welcome to Human-Ready Future
    feature_image: "/assets/default-social-image.png"

# 6. Jekyll sitemap settings
defaults:
  -
    scope:
      path: ""
    values:
      image: "/assets/default-social-image.png" # Default image for sharing

repo: "https://github.com/110101/blog_humanreadyfuture"
email: "malte.k@outlook.com"

