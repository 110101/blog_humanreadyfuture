  180: '/assets/favicons/logo@180px.png'
  512: '/assets/favicons/logo@512px.png'
  1024: '/assets/favicons/logo@1024px.png'

navigation_footer:
- title: Crafted with &#9829; in Munich | Europe
  copyright: 110101 Lab - Malte K.

social_links:
  Twitter: https://twitter.com/110101lab
  LinkedIn: https://www.linkedin.com/in/malte-k/
