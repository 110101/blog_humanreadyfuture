<div class="progress"></div>

<script type="text/javascript">
  var h = document.documentElement,
    b = document.body,
    st = 'scrollTop',
    sh = 'scrollHeight',
    progress = document.querySelector('.progress'),
    scroll;

  document.addEventListener('scroll', function() {
    scroll = (h[st]||b[st]) / ((h[sh]||b[sh]) - h.clientHeight) * 100;
    progress.style.setProperty('--scroll', scroll + '%');
  });

  jQuery(document).ready(function() {

    var btn = $('#top');
    btn.on('click', function(e) {
      e.preventDefault();
      $('html, body').animate({scrollTop:0}, '300');
    });
  });

  jQuery(document).ready(function() {

    var btn = $('#projects_menu');
    btn.on('click', function(e) {
      e.preventDefault();
      $('html, body').animate({scrollTop: $('#projects').offset().top -100 }, '300');
    });

    var btn = $('#contact_menu');
    btn.on('click', function(e) {
      e.preventDefault();
      $('html, body').animate({scrollTop: $('#contact').offset().top -100 }, '300');
    });

    var btn = $('#about_menu');
    btn.on('click', function(e) {
      e.preventDefault();
      $('html, body').animate({scrollTop: $('#about').offset().top -100 }, '300');
    });

    var btn = $('#hrf_bttn');
    btn.on('click', function(e) {
      e.preventDefault();
      $('html, body').animate({scrollTop: $('#hrf').offset().top -100 }, '300');
    });

    var btn = $('#hrf_bttn1');
    btn.on('click', function(e) {
      e.preventDefault();
      $('html, body').animate({scrollTop: $('#hrf').offset().top -100 }, '300');
    });
  });


</script>
