<div class="form  form--search">
  <form id="contact-form" action="">
    <input class="input" id="search" type="search" name="search" placeholder="Search for e.g. Tech" autocomplete="off" />

    <ul class="list  list--results" id="results-container">
        <!-- results go here -->
    </ul>
    <ul id="results-container"></ul>
  </form>
</div>

<section>
    <script src="{{ "/assets/script/simple-jekyll-search.min.js" | relative_url }}" type="text/javascript"></script>
    <script type="text/javascript">
        SimpleJekyllSearch({
            searchInput: document.getElementById('contact-form'),
            resultsContainer: document.getElementById('results-container'),
            json: '{{ "/assets/script/search.json" | relative_url }}',
            searchResultTemplate: '<div class="typeset"><div class="heading"><h2><a href="{url}">{title}</a></h2></div><div class="textcategories"><p>{excerpt}</p></div></div><div class="h_underline"></div>',
            noResultsText: 'Nothing found. Please try it again.',
            limit: 30,
            fuzzy: false,
            exclude: []
        })
    </script>
</section>

<noscript>Please enable JavaScript to use the search form.</noscript>
