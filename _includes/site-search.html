<div class="form  form--search">
  <form id="contact-form" action="">
    <label class="label" for="search">Search term:</label>
    <input class="input" id="search" type="search" name="search" placeholder="e.g. About us" autocomplete="off" />

    <ul class="list  list--results" id="results-container">
        <!-- results go here -->
    </ul>
    <ul id="results-container"></ul>
  </form>
</div>

<section>
    <script src="{{ "/assets/script/simple-jekyll-search.min.js" | relative_url }}" type="text/javascript"></script>
    <script type="text/javascript">
        SimpleJekyllSearch({
            searchInput: document.getElementById('contact-form'),
            resultsContainer: document.getElementById('results-container'),
            json: '{{ "/assets/script/search.json" | relative_url }}',
            searchResultTemplate: '<div class="typeset"><div class="heading"><a href="{url}"><h2>{title}</h2></a></div><div class="meta"><small class="small post-meta">{date}</small></div><div class="textcategories"><p>{excerpt}</p></div></div>',
            noResultsText: 'Nichts gefunden. Probiere es mit einem andren Suchbegriff.',
            limit: 30,
            fuzzy: false,
            exclude: []
        })
    </script>
</section>

<noscript>Please enable JavaScript to use the search form.</noscript>
